<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Lab 5</title>
   <link rel="stylesheet" href="./css/stylecreate.css">
</head>

<body>
   <header class="header">
      <span> My app </span>
      <nav class="nav_page">
         <li onclick="document.location.href='./index.html'">My Camera</li>
         <li onclick="document.location.href='./create.html'">Create Camera</li>
      </nav>
   </header>
   <main class="main">
      <h1>Edit Camera</h1>
      <div class="input_data">
         <label> Name </label>
         <input type="text" id="name_input" placeholder="Text...">
      </div>
      <div class="input_data">
         <label> Memory </label>
         <input type="number" id="memory_input" placeholder="Gb...">
      </div>
      <div class="input_data">
         <label for="">Zoom</label>
         <input type="number" id="zoom_input" placeholder="Xx...">
      </div>
      <button type="submit" class="submit_button" id="edit_button">Edit</button>
   </main>

   <script type="module" src="./js/edit.js"></script>
